{% extends 'layouts/default.html' %}

{%block body %}


    <h1>Blog {{pluralize(posts|length, 'post')}} </h1> <!-- afficher le nombre de posts-->

    <!-- <p>{{posts|join('')}}</p> --> 

    {%for post in posts%}

        <article>
            <!-- pour rendre les chose dynamiques -->
            <h2><a href="{{url_for('posts_show',id=post.id)}}"> # {{post.id}}-{{post.title}} </a></h2>
        </article>
        <p> {{post.content}} </p>
        <hr>
    {%endfor%}
{%endblock%}
